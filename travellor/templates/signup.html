<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>SignUp|Travellor</title>
</head>

<body>
    <div class="container mt-5 mb-4 pt-3 pb-3 h-50 w-50 bg-secondary">
        <h1 class="text-center">SIGNUP FORM </h1>
        <form action="signup" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputFirst" class="text-white">First Name</label>
                <input type="text" name="fname" id="exampleInputFirst" class="form-control" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="exampleInputLast" class="text-white">Last Name</label>
                <input type="text" name="lname" id="exampleInputLast" class="form-control" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="exampleInputUName" class="text-white">User Name</label>
                <input type="text" name="username" id="exampleInputUName" class="form-control" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-white">Email address</label>
                <input type="email" name="email" id="exampleInputEmail1" class="form-control" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-white">Password</label>
                <input type="password" name="password" id="exampleInputPassword1" class="form-control" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="exampleInputConpass" class="text-white">Confirm Password</label>
                <input type="password" name="confirmPass" id="exampleInputConpass" class="form-control" autocomplete="off" />
            </div>            
            <div>
                <button type="submit" class="btn btn-success ">Sign Up</button>            
            </div>            
        </form>
    </div>
    <div>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
